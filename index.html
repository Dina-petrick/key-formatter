<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resul-TS API Key Encoder</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 10% 10%, #1e293b, #0f172a);
      color: #e2e8f0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 24px;
    }
    label {
      font-size: 0.85rem;
      color: #94a3b8;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 95%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: #e2e8f0;
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 10px;
      word-break: break-all;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: space-between;
    }
    .copy-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .copy-btn:hover {
      color: white;
      border-color: white;
    }
    .info {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Resul-TS Key Generator</h1>
    <p>Enter your API key and generate a secure encoded key.</p>

    <label for="apikey">Enter API Key:</label>
    <input id="apikey" type="password" placeholder="e.g. 161342s5-742a-4c95-b50d-81b924d6bd7e" />

    <button id="generate">Generate Encoded Key</button>

    <div class="result" id="output">
      <span id="encoded">Your encoded key will appear here.</span>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>

    <div class="info" id="info"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate');
    const apikeyInput = document.getElementById('apikey');
    const output = document.getElementById('encoded');
    const copyBtn = document.getElementById('copyBtn');
    const info = document.getElementById('info');

    // Function to generate random string with letters, numbers, symbols
    function randomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function safeBtoa(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    generateBtn.addEventListener('click', () => {
      const apiKey = apikeyInput.value.trim();
      if (!apiKey) {
        output.textContent = 'Please enter your API key first.';
        info.textContent = '';
        return;
      }

      const threeLetter = randomString(3);
      const twoLetter = randomString(2);
      const encoded = safeBtoa(threeLetter + apiKey + twoLetter);
      const finalKey = `Resul-TS-${encoded}`;

      output.textContent = finalKey;
      info.textContent = `Generated with random prefix "${threeLetter}" and suffix "${twoLetter}"`;
    });

    copyBtn.addEventListener('click', () => {
      const text = output.textContent.trim();
      if (!text || text.includes('Your encoded key')) return;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 1500);
      });
    });
  </script>
</body>
</html>
